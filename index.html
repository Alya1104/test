<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>География 2025</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="libs/vue@2.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>

    
</head>

<body>
    <div id="app" class="containter">
        <div class="row">
            <div class="col-8">
                <timer ref="mainTimer" :time="timerTime" @timeout="handleTimeout('mainTimer')"></timer>
            </div>
            <div class="col-4">
                <input type="number" v-model="timerTime" placeholder="Time in seconds">
            </div>
            
        </div>
        <div class="row text-center mt-5">
            <div class="col-4 country">
                {{country}}
            </div>
            <div class="col-4 capital" @click="showCapital">
                {{capital}}
            </div>
            <div class="col-4">
                <timer ref="addTimer" :time="timerTime2" @timeout="handleTimeout('addTimer')"></timer>
            </div>
        </div>
        <div class="mt-3">
            <button class="btn btn-primary mr-2" @click="startGame">Запустить</button>
            <button class="btn btn-secondary mr-2" @click="nextQuestion">Следующая</button>
            <button class="btn btn-warning" @click="stopGame">Сначала</button>
          </div>
    </div>
    <script src="libs/components.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
