<!DOCTYPE html>
<html>
<head>
  <title>Vue.js Timer</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
  <div id="app">
    <timer :time="timerTime" @timeout="handleTimeout"></timer>
    <input type="number" v-model="timerTime" placeholder="Time in seconds">
  </div>

  <script>
    Vue.component('timer', {
      props: ['time'],
      data() {
        return {
          timer: null,
          remainingTime: this.time,
          isPaused: false
        };
      },
      watch: {
        time(newTime) {
          this.resetTimer(newTime);
        }
      },
      methods: {
        startTimer() {
          if (this.timer) return;
          this.timer = setInterval(() => {
            if (this.remainingTime > 0) {
              this.remainingTime--;
            } else {
              clearInterval(this.timer);
              this.timer = null;
              this.$emit('timeout');
            }
          }, 1000);
        },
        pauseTimer() {
          if (this.timer) {
            clearInterval(this.timer);
            this.timer = null;
            this.isPaused = true;
          }
        },
        resumeTimer() {
          if (this.isPaused) {
            this.startTimer();
            this.isPaused = false;
          }
        },
        resetTimer(newTime) {
          clearInterval(this.timer);
          this.timer = null;
          this.remainingTime = newTime;
          this.isPaused = false;
          this.startTimer();
        }
      },
      mounted() {
        this.startTimer();
      },
      template: `
        <div>
          <p>Time remaining: {{ remainingTime }} seconds</p>
          <button @click="startTimer">Start</button>
          <button @click="pauseTimer">Pause</button>
          <button @click="resumeTimer">Resume</button>
          <button @click="resetTimer(time)">Reset</button>
        </div>
      `
    });

    new Vue({
      el: '#app',
      data: {
        timerTime: 10 // Default timer time in seconds
      },
      methods: {
        handleTimeout() {
          alert('Time is up!');
        }
      }
    });
  </script>
</body>
</html>
